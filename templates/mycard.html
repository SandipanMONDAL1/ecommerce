<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
#hid{
  display: none;
}
</style>
<body>

  {% include "components/navbar.html" %}
  {% include "components/slider.html" %}
  {% include "components/filter.html" %}
  {% for i in data %}

  <div class="container text-center">
    <div class="row ">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card" style="width: 90vw;">
          <img src="{{i.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.price}}</h5>
            <p class="card-text">{{ i.desc1 }}</p>
            <p class="card-text">{{ i.desc2 }}</p>
            
            <form method="post" action="product">
              {% csrf_token %}
              <input type="text" id="hid" class="form-control" id="exampleInputPassword1" name="pid" value="{{i.pid}}">
          
        
          <button  class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
<br>
<br>
  {% endfor %}

  {% include "components/footer.html" %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
