<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    #hid {
        display: none;
    }

    #myDIV {
        display: none;
    }
    #myDIV2 {
        display: none;
    }
</style>

<body>

    {% include "components/navbar.html" %}

    {% for i in dat %}

    <div class="container text-center">
        <div class="row ">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 90vw;">
                    <img src="{{i.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i.price}}</h5>
                        <p class="card-text">{{ i.desc1 }}</p>
                        <p class="card-text">{{ i.desc2 }}</p>
                        <p class="card-text">{{ i.desc3}}</p>
                        <p class="card-text">{{ i.desc4 }}</p>
                        <button class="btn btn-primary" onclick="myFunction()">BUY NOW</button>
                        <div id="myDIV">

                            <form method="post" action="order">
                                {% csrf_token %}

                                <div class="mb-3">

                                    <input type="text" id="hid" class="form-control" id="exampleInputPassword1"
                                        name="pid2" value="{{i.pid}}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">email</label>
                                    <input type="email" class="form-control" id="exampleInputPassword1" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">address</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" name="address">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">quantity</label>
                                    <input type="number" class="form-control" id="exampleInputPassword1" name="quantity">
                                </div>
                                <button type="submit" class="btn btn-primary">BOOK ORDER</button>
                            </form>
                        </div>
                        <br>
                        <br>
                        <button class="btn btn-primary" onclick="myFunction2()">ADD TO CARD</button>
                        <div id="myDIV2">

                            <form method="post" action="addcard">
                                {% csrf_token %}

                                <div class="mb-3">

                                    <input type="text" id="hid" class="form-control" id="exampleInputPassword1"
                                        name="pid3" value="{{i.pid}}">
                                </div>
                                <div class="mb-3">

                                    <input type="text" id="hid" class="form-control" id="exampleInputPassword1"
                                        name="pimage" value="{{i.image}}">
                                </div>
                                <div class="mb-3">

                                    <input type="text" id="hid" class="form-control" id="exampleInputPassword1"
                                        name="pcost" value="{{i.price}}">
                                </div>
                                <div class="mb-3">

                                    <input type="text" id="hid" class="form-control" id="exampleInputPassword1"
                                        name="pdesc1" value="{{i.desc1}}">
                                </div>
                                <div class="mb-3">

                                    <input type="text" id="hid" class="form-control" id="exampleInputPassword1"
                                        name="pdesc2" value="{{i.desc2}}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">email</label>
                                    <input type="email" class="form-control" id="exampleInputPassword1" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">address</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" name="address">
                                </div>
                              
                                <button type="submit" class="btn btn-primary">ADD TO CARD</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    {% endfor %}

    {% include "components/footer.html" %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script>

    function myFunction() {
        var x = document.getElementById("myDIV");
        x.style.display = "none";
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    function myFunction2() {
        var y = document.getElementById("myDIV2");
        y.style.display = "none";
        if (y.style.display === "none") {
            y.style.display = "block";
        } else {
            y.style.display = "none";
        }
    }
</script>

</html>
